<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Lovers</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="https://videos.pexels.com/video-files/1111421/1111421-sd_640_360_30fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="overlay">
    <div class="content">
      <h1>Welcome, Food Lovers!</h1>
      <h2>Feeling Hungry?</h2>
      <h3>Let's make your taste buds dance!</h3>
      <button id="record">🎙️ Start Ordering</button>
    </div>

    <div class="bottom-buttons">
      <button class="corner-button left" onclick="needHelp()">Need Help?</button>
      <button class="start-button" onclick="window.location.href='menu.html'">Order From Menu Instead</button>
      <button class="corner-button right" onclick="contactUs()">Contact Us</button>
    </div>
    
  </div>

  <script src="index.js"></script>
</body>
</html>
